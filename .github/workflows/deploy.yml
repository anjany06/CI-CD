name: Deploy Next.js to EC2
run-name: ${{ github.actor }} is deploying Next.js app ğŸš€

on:
  push:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'next-aws-deploy/package-lock.json'
      
      - name: Install dependencies
        run: |
          cd next-aws-deploy
          npm ci
      
      - name: Run linter
        run: |
          cd next-aws-deploy
          npm run lint || true
      
      - name: Build application
        run: |
          cd next-aws-deploy
          npm run build

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'next-aws-deploy/package-lock.json'
      
      - name: Install dependencies and build
        run: |
          cd next-aws-deploy
          npm ci
          npm run build
      
      - name: Create deployment package
        run: |
          cd next-aws-deploy
          tar -czf ../deployment.tar.gz --exclude=node_modules --exclude=.git .
      
      - name: Deploy to EC2
        env:
          SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          HOST: ${{ secrets.HOST_IP }}
          USER: ${{ secrets.USERNAME }}
        run: |
          echo "ğŸ”§ Setting up SSH configuration..."
          mkdir -p ~/.ssh
          
          # Write SSH key using printf to avoid encoding issues
          printf '%s\n' "$SSH_KEY" > ~/.ssh/id_rsa
          
          # Set permissions immediately
          chmod 700 ~/.ssh
          chmod 600 ~/.ssh/id_rsa
          
          # Remove carriage returns if any
          dos2unix ~/.ssh/id_rsa 2>/dev/null || sed -i 's/\r$//' ~/.ssh/id_rsa
          
          echo "ğŸ“‹ SSH Key Info:"
          echo "  Lines: $(wc -l < ~/.ssh/id_rsa)"
          echo "  Size: $(wc -c < ~/.ssh/id_rsa) bytes"
          echo "  First line: $(head -n1 ~/.ssh/id_rsa | cut -c1-30)..."
          echo "  Last line: $(tail -n1 ~/.ssh/id_rsa)"
          
          # Add EC2 host to known_hosts
          echo "ğŸŒ Adding host to known_hosts..."
          ssh-keyscan -H $HOST >> ~/.ssh/known_hosts 2>/dev/null || true
          
          # Test SSH connection
          echo "ğŸ”— Testing SSH connection to $USER@$HOST..."
          if ssh -i ~/.ssh/id_rsa -o ConnectTimeout=15 -o StrictHostKeyChecking=no $USER@$HOST 'echo "âœ… SSH connection successful!"'; then
            echo "âœ… Connection verified"
          else
            echo "âŒ SSH connection failed"
            exit 1
          fi
          
          # Copy deployment package
          echo "ğŸ“¦ Copying deployment package..."
          scp -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no deployment.tar.gz $USER@$HOST:/tmp/
          
          # Deploy application
          echo "ğŸš€ Deploying application..."
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no $USER@$HOST << 'EOF'
            set -e
            
            echo "ğŸ“‹ System Check:"
            echo "  User: $(whoami)"
            echo "  Home: $HOME"
            
            # Install Node.js if needed
            if ! command -v node &> /dev/null; then
              echo "ğŸ“¦ Installing Node.js..."
              curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash - >/dev/null 2>&1
              sudo apt-get install -y nodejs >/dev/null 2>&1
            fi
            echo "  Node: $(node --version)"
            echo "  NPM: $(npm --version)"
            
            # Install PM2 if needed
            if ! command -v pm2 &> /dev/null; then
              echo "ğŸ“¦ Installing PM2..."
              sudo npm install -g pm2 >/dev/null 2>&1
            fi
            echo "  PM2: $(pm2 --version)"
            
            # Stop existing app
            echo "â¹ï¸  Stopping existing application..."
            pm2 stop nextjs-app 2>/dev/null || echo "  (No existing app)"
            
            # Backup current version
            echo "ğŸ’¾ Creating backup..."
            if [ -d ~/my-app ]; then
              rm -rf ~/app-backup
              mv ~/my-app ~/app-backup
            fi
            
            # Extract deployment
            echo "ğŸ“‚ Extracting deployment..."
            mkdir -p ~/my-app
            tar -xzf /tmp/deployment.tar.gz -C ~/my-app
            cd ~/my-app
            
            # Install and build
            echo "ğŸ“¥ Installing dependencies..."
            npm ci --omit=dev 2>&1 | tail -3
            
            echo "ğŸ”¨ Building application..."
            npm run build 2>&1 | tail -5
            
            # Start app
            echo "ğŸŸ¢ Starting application with PM2..."
            pm2 start npm --name "nextjs-app" -- start
            pm2 save
            
            sleep 2
            
            # Verify
            echo "âœ… Application Status:"
            pm2 status
            
            # Cleanup
            rm /tmp/deployment.tar.gz
            
            echo ""
            echo "ğŸ‰ Deployment completed successfully!"
            echo "ğŸŒ App running on: http://$HOSTNAME:3000"
          EOF
          
          # Cleanup
          rm ~/.ssh/id_rsa
          echo "âœ… Deployment finished!"